<nav class="navbar">
  <div class="nav-container">
    <a class="nav-logo" routerLink="/">
      <i class="fas fa-blog"></i>
      <span>BlogSpace</span>
    </a>

    <button class="mobile-menu-btn" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <i class="fas" [class.fa-bars]="!isMenuOpen" [class.fa-times]="isMenuOpen"></i>
    </button>

    <div class="nav-menu" [class.active]="isMenuOpen">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>

      <a class="nav-link" routerLink="/add-post" routerLinkActive="active" (click)="closeMenu()" *ngIf="isLoggedIn">
        <i class="fas fa-plus-circle"></i>
        <span>Add Post</span>
      </a>

      <ng-container *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="/login" routerLinkActive="active" (click)="closeMenu()">
          <i class="fas fa-sign-in-alt"></i>
          <span>Login</span>
        </a>

        <a class="nav-link" routerLink="/register" routerLinkActive="active" (click)="closeMenu()">
          <i class="fas fa-user-plus"></i>
          <span>Register</span>
        </a>
      </ng-container>

      <a class="nav-link logout-btn" href="#" (click)="logout($event)" *ngIf="isLoggedIn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
  </div>
</nav>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
